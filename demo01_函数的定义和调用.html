<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的定义和调用</title>
	</head>
	<body>
		<button onclick="test2();">按钮</button>
	</body>
	<script type="text/javascript">
		/*
		 * 1.函数：
		 * A：概念：就是具有独立功能的，并且能被反复执行的一段代码。
		 * 		独立功能：函数代码的目的和用途。
		 * 		反复的执行：多次调用。
		 * 
		 * 注意点：事件驱动函数执行。
		 * 
		 * B：作用：
		 * 	a：避免重复代码。(函数代码只写1次，但是多次调用)
		 * 	b：增强程序的扩展性，便于程序的修改。（只改函数中的代码）
		 * 
		 * C：使用
		 * 	step1：函数的声明，也叫做函数的定义。——函数中的代码不执行
		 * 	step2：函数的调用，会将函数中的代码执行。
		 * 		函数的调用，可以通过函数名加（）直接调用，还可以通过事件驱动的方式。
		 * 
		 * D：声明函数的语法：函数声明方式、函数表达式定义法和创建对象定义法。
		 * 	a：函数声明方式
		 * 		function 函数名(参数){
		 * 			函数的代码
		 * 			return；
		 * 		}
		 * 		var 变量名 = 赋值
		 * 			function：关键字，定义函数的。类比于var定义变量。
		 * 			函数名：标识符，
		 * 			()：函数的标志，
		 * 			参数：？
		 * 			{}：里面就是函数的代码
		 * 			return：返回，用于返回函数的结果。？
		 * 	b：函数表达式
		 * 			理解为将函数看成一个变量，只不过赋的值是一个函数。
		 * 	c：创建对象定义法
		 */
		//1.先声明函数：函数声明，普通的方式——不执行的
		function test1(){
//			console.log('我是一个函数中输出的内容。。')
			var sum = 0;
			for(var i=1;i<=1000;i++){
				sum += i;
			}
			console.log(sum);
		}
		//函数调用
		test1();
		//再次调用
		test1();
		
		//要求求和1-100的和
		
		
		console.log('helloworld')
		
		console.log('王二狗喜欢李小环')
		console.log('李小虎不喜欢王二狗')
		
		//求1-100的和
		test1();
		console.log('李小花喜欢函数。。')
		
		//求1-100的和
		test1();
		//2.函数表达式的方式，
		var test2 = function(){
			console.log("我是通过函数表达式的方式定义来的。。")
		}
		
		test2();
		test2();
		
		//3.创建对象的方式创建函数
//		var test3 = new Function();
	</script>
</html>
